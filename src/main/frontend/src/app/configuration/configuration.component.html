<mat-card class="mat-elevation-z8" >

  <form>
    <table  class="full-width-table" cellspacing="0">
      <tr>
        <mat-form-field class="full-width-table">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </tr>
      <tr>
        <td>
          <mat-form-field>
          <input matInput placeholder="Key">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
          <input matInput placeholder="Value">
          </mat-form-field>
        </td>
        <td>
          <button mat-button>Set</button>
        </td>
      </tr>
    </table>
  </form>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>key</th>
      <td mat-cell *matCellDef="let row">{{row.key}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>value</th>
      <td mat-cell *matCellDef="let row">{{row.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</mat-card>
