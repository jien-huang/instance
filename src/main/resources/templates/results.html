<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="an web interface of instance">
    <meta name="author" content="huangjien@gmail.com">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Configuration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" ></script>
    <link rel="stylesheet" media="all" type="text/css" th:href="@{/css/bootstrap.min.css}" crossorigin="anonymous">
    <script th:src="@{/js/bootstrap.min.js}" ></script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Results</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/exec">Test <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <!--<pre th:text="${result}"></pre>-->
    <div class="row">
        <div class="col-2">
            <div class="alert alert-info" role="alert" th:text="${status}">
            </div>
        </div>
        <div class="col-5">
            <div class="alert alert-info" role="alert" th:text="${startAt}">
            </div>
        </div>
        <div class="col-5">
            <div class="alert alert-info" role="alert" th:text="${endAt}">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="accordion" id="accordionSection">
            <div th:each="ret : ${result}">
                <!--th:style="${obj.qtdItem == 0 ? 'color: red;' : 'color: some_other_color;'}}"-->
                <div class="card">
                    <div class="card-header">
                        <button type="button" class="btn" th:text="${ret['command']}"
                                th:style="${ret['status'] == 'OK' ? 'color: green;' : 'color: red;'}">

                        </button>
                    </div>
                    <div >
                        <div class="card card-body">
                            <h5 class="card-title" th:text="${ret['id']}"></h5>
                            <img class="img-thumbnail" th:src="${ret['snapshot']}" th:alt="${ret['command']}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
