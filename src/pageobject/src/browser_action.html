<!DOCTYPE html>
<style type="text/css">
  #mainPopup {
    padding: 10px;
    height: 200px;
    width: 400px;
    font-family: Helvetica, Ubuntu, Arial, sans-serif;
  }
  h1 {
    font-size: 1em;
  }
  #get,
  #classname,
  #title {
    display: inline-block;
    margin: 10px;
  }
  #code {
    margin: 10px;
    overflow: scroll;
    resize: none;
  }
</style>

<div id="mainPopup">
  <h1 id="title">Page Objects</h1>
  <input
    id="classname"
    type="text"
    placeholder="Please input Page Object Class Name here"
  />
  <button id="get">Get</button>
  <textarea id="code" rows="20" readonly cols="60"></textarea>
</div>

<script type="text/javascript" src="buttonScript.js"></script>
